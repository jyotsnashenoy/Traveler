<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="payment.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand"><img src="./Images/logo.png" alt="logo" /></div>
      <div class="nav-link">
        <div><a href="index.html">Home</a></div>
        <div><a href="destinations.html">Destinations</a></div>
        <div><a href="about.html">About</a></div>
        <div><a href="contact.html">Contact</a></div>
      </div>
    </nav>
    <section class="payment">
      <h2>Payment Details</h2>
      <form
        action="#"
        method="post"
        class="payment-form"
        onsubmit="handlePayment(event)"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required />
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date:</label>
          <input
            type="text"
            id="expiry-date"
            name="expiry-date"
            required
            placeholder="MM/YY"
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />
        </div>
        <button type="submit" id="submit-button">Pay Now</button>
      </form>
    </section>
    <footer>
      <div class="footer-container">
        <div class="footer-about">
          <h4>About Us</h4>
          <p>
            We are committed to making your travel experiences memorable and
            convenient.
          </p>
        </div>
        <div class="footer-contact">
          <h4>Contact Us</h4>
          <p>Email: info@traveler.com</p>
          <p>Phone: +123 456 7890</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Traveler Company. All Rights Reserved.</p>
      </div>
    </footer>
    <script>
      document
        .getElementById("submit-button")
        .addEventListener("click", function (event) {
          event.preventDefault();

          alert(
            "Thank you for trusting Traveler. Confirmation has been sent to your email."
          );

          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
